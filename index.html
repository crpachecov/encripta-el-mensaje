<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptemos</title>

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- css -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
</head>

<body>

  <header class="header">
    <div class="header__logo">
      <img src="./img/logo.png" alt="Logo Encriptador letra A" class="logo">
    </div>
  </header>

  <main class="main__container">

    <div class="main__container--input">
      <textarea name="input-area" id="input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
      <div class="input-restricciones">
        <p class="input-restricciones__text">
          <span class="bx bxs-error-circle bx-flashing bx-rotate-180"></span>Solo letras minúsculas y sin acentos
        </p>
      </div>

      <button class="button" id="encriptar" for="input-area">Encriptar</button>
      <button class="button" id="desencriptar">Desencriptar</button>

    </div>

    <div class="main__container--output">
      <section class="img__container">
        <img src="./img/munneco.png" alt="">
      </section>

      <section class="text__container">
        <h3 class="text__container--title" id="title">Ningún mensaje fue encontrado
        </h3>
        <p class="text__container--text" id="text">Ingresa el texto que desees encriptar o desencriptar.</p>
      </section>

      <button type="" class="button button--not-show" id="copiar">Copiar</button>

    </div>
  </main>

  <footer class="pie-pagina">
    <p>© 2022 Todos los derechos reservados por Cristhian Rafael Pacheco Vergara | Oracle+AluraLatam. </p>
    <!--Siguientes hipervinculos a paginas externas-->
    <a href="https://www.linkedin.com/in/crpachecov/" target="_blank" rel="noopener noreferrer"> <i
        class='bx bxl-linkedin-square icons__footer'></i></a>
    <a href="https://github.com/crpachecov" target="_blank" rel="noopener noreferrer"><i
        class='bx bxl-github icons__footer'></i></a>
  </footer>

  <script src="./js/main.js"></script>
</body>

</html>
